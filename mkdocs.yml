theme:
  name: material
  highlightjs: true
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - navigation.sections
    - navigation.tracking
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest.autocomplete.enable
    - header.autohide
    - content.code.annotate
    - content.code.highlight
    - content.code.copy
    - content.tabs.link
    - announce.dismiss
  palette:
    - scheme: slate
      primary: indigo
      accent: green
      toggle:
        icon: material/toggle-switch
        name: Toggle dark mode
    - scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/toggle-switch
        name: Toggle light mode
  font:
    text: EnvyCodeR Nerd Font
    code: EnvyCodeR Nerd Font Mono
  favicon: Assets/placeholder-favicon.png
  icon:
    #logo: Assets/placeholder-favicon.png ## NEEDS SVG
extra_css:
  - stylesheets/extra.css
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: sphinx
  - blog
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - markdown_include.include:
      base_path: .
  - admonition
  - attr_list