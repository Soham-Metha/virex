{% extends "main.html" %}
{% block tabs %}
{{ super() }}

<style>
  .mdx-hero {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .mdx-hero__image img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }

  .mdx-hero__content {
    bottom: 3.2rem;
    display: block;
    position: absolute;
    transition: transform .4s cubic-bezier(.1,.7,.1,1),opacity .25s;
    width: 100%;
  }

  .mdx-hero__content h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .mdx-hero__content p {
    font-size: 1.2rem;
    margin: 0;
  }

  @media screen and (max-width: 600px) {
    .mdx-hero__content h1 {
      font-size: 1.8rem;
    }

    .mdx-hero__content p {
      font-size: 1rem;
    }
  }
</style>

<section class="mdx-hero">
  <div class="mdx-hero__image">
    <img src="assets/gui.png" alt="GUI Preview" draggable="false" />
  </div>
</section>

{% endblock %}
