{% extends "main.html" %}
{% block tabs %}
{{ super() }}

<style>
  .mdx-hero {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .mdx-hero__image img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
  }

  .mdx-hero__content {
    position: absolute;
    color: white;
    text-align: center;
    max-width: 90%;
    background: rgba(0, 0, 0, 0.5);
    padding: 1rem 2rem;
    border-radius: 0.5rem;
  }

  .mdx-hero__content h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
  }

  .mdx-hero__content p {
    font-size: 1.2rem;
    margin: 0;
  }

  @media screen and (max-width: 600px) {
    .mdx-hero__content h1 {
      font-size: 1.8rem;
    }

    .mdx-hero__content p {
      font-size: 1rem;
    }
  }
</style>

<section class="mdx-hero">
  <div class="mdx-hero__image">
    <img src="assets/gui.png" alt="GUI Preview" draggable="false" />
  </div>
  <div class="mdx-hero__content">
    <h1>Code that just works</h1>
    <p>{{ config.site_description }}</p>
  </div>
</section>

{% endblock %}
